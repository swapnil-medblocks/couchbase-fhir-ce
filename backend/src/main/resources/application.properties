spring.application.name=backend

# Basic Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Security Configuration - Allow actuator endpoints without authentication
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-components=always

# HAPI FHIR Spring Boot Starter Configuration
hapi.fhir.server.path=/fhir/*
hapi.fhir.fhir-version=R4

# Suppress verbose error logging and stack traces in production
server.error.include-stacktrace=never
server.error.include-message=on-param
server.error.include-binding-errors=never
server.error.include-exception=false

# Disable detailed Tomcat access logs
server.tomcat.accesslog.enabled=false

# Log upload configuration
log.upload.interval.ms=3600000
log.s3.bucket=your-s3-bucket
log.s3.prefix=logs/

# Couchbase Connection Tuning
# Per Couchbase dev recommendation: increase for high concurrency (16, 32, 64, 128)
# Start with 32 and increase until performance degrades or server complains
couchbase.connection.max-http-connections=32

